<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman Junior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E3440;
            color: #D8DEE9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #88C0D0;
        }
        select, input, button {
            background-color: #3B4252;
            color: #E5E9F0;
            border: 1px solid #4C566A;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background-color: #5E81AC;
            cursor: pointer;
        }
        button:hover {
            background-color: #81A1C1;
        }
        #chatLog {
            margin-top: 20px;
            border: 1px solid #4C566A;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .user-message {
            color: #A3BE8C;
        }
        .ai-message {
            color: #B48EAD;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Feynman Junior</h1>
    <p>Welcome! Please select your audience.</p>
    <select id="audienceSelect">
        <option value="">Select an audience</option>
        <option value="elementary">Elementary School Kids</option>
        <option value="middle">Middle School Kids</option>
        <option value="high">High School Kids</option>
        <option value="undergraduate">Undergraduate Students</option>
        <option value="graduate">Graduate Students</option>
        <option value="professional">Professionals</option>
    </select>
    <div id="chatInterface" style="display: none;">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <button id="voiceButton">ðŸŽ¤</button>
        <div id="chatLog"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
